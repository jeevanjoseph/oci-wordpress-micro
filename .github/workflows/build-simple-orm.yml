name: 'simple-orm-stack'

on: [push, pull_request]
env:
  PROJECT_WORKING_DIR: '/build-orm/'

jobs:
  terraform_generate_orm_zip:
    name: 'Generate Stack Package'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: 'Terraform version'
        run: terraform --version

      - name: 'Terraform Init'
        run: terraform init

      - name: 'Terraform Validate'
        run: terraform validate

      - name: 'Terraform Plan'
        run: terraform plan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TF_VAR_TENANCY_OCID: ${{ secrets.TENANCY_OCID }} 
          TF_VAR_REGION: ${{ secrets.REGION }} 
          TF_VAR_COMPARTMENT_OCID: ${{ secrets.COMPARTMENT_OCID }}
          TF_VAR_USER_OCID: ${{ secrets.USER_OCID }}
      - name: 'Terraform Apply'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.12.17
          tf_actions_subcommand: 'apply'
          tf_actions_working_dir: ${{ env.PROJECT_WORKING_DIR }}
          args: '-var="tenancy_ocid= ${{ secrets.TENANCY_OCID }} "'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TF_VAR_TENANCY_OCID: ${{ secrets.TENANCY_OCID }} 
          TF_VAR_REGION: ${{ secrets.REGION }} 
          TF_VAR_COMPARTMENT_OCID: ${{ secrets.COMPARTMENT_OCID }}
          TF_VARUSER_OCID: ${{ secrets.USER_OCID }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - New ORM Stack template ${{ github.ref }}
          draft: true
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}${{ env.PROJECT_WORKING_DIR }}export-dist/orm.zip
          asset_name: orm-stack.zip
          asset_content_type: application/zip
